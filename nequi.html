<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro Nequi o Davivienda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <br>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo_sena.png" alt="" width="40" height="40"> BANCO SENA
                    </a>
                </div>
            </nav>
            <br>
            <h4>Retiro de Nequi o Daviplata</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="main.html">Inicio</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Retiro de nequi o daviplata</li>
                </ol>
            </nav>
            <br>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Tipo de retiro</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Seleccione el tipo de retiro que desea realizar</option>
                  <option value="1">Retiro de nequi</option>
                  <option value="2">Retiro de daviplata</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Número de teléfono</span>
                <input type="text" class="form-control" placeholder="Ingrese el número de teléfono asociado a su cuenta">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Cantidad</span>
                <input type="text" class="form-control" placeholder="Ingrese el valor a retirar">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Código</span>
                <input type="text" class="form-control" placeholder="Ingrese el código generado por la app">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Retirar</button>
            </div>
        </div>
    </div>
</body>

<script src="js/vue.js"></script>
<script src="js/nequi.js"></script>
</html>
