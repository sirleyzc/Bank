<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <br>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo_sena.png" alt="" width="40" height="40"> BANCO SENA
                    </a>
                </div>
            </nav>
            <br>
            <h4>Retiro</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="main.html">Inicio</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Retiro</li>
                </ol>
            </nav>
            <br>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Tipo de retiro</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Selecciona el tipo de retiro que desea realizar</option>
                  <option value="1">Retiro cuenta de ahorros</option>
                  <option value="2">Retiro cuenta corriente</option>
                </select>
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Valor del retiro</span>
                <input type="text" class="form-control" placeholder="Ingrese el valor que desea retirar">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Clave</span>
                <input type="text" class="form-control" placeholder="Ingrese el nÃºmero de la clave de su tarjeta">
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Continuar</button>
            </div>
            <br>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Retiro exitoso</h4>
                <p>El retiro se ha realizado de forma exitosa</p>
                <hr>
                <p class="mb-0">Usted acaba de realizar un retiro de su cuenta por un valor de $</p>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Imprimir recibo</button>
                <button class="btn btn-primary" type="button">Finalizar</button>
            </div>
            <br>
        </div>
    </div>
    
</body>

<script src="js/vue.js"></script>
<script src="js/retiro.js"></script>
</html>
