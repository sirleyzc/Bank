<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
                <br>
                <nav class="navbar navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo_sena.png" alt="" width="40" height="40"> BANCO SENA
                        </a>
                    </div>
                </nav>
                <br>
                <h4>Saldo</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="main.html">Inicio</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Transferencia</li>
                    </ol>
                </nav>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Número de cuenta de origen</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>#</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Valor a transferir</span>
                    <input type="text" class="form-control" placeholder="Ingresa el valor a transferir">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Número de cuenta de destino</span>
                    <input type="text" class="form-control" placeholder="Ingresa el número de cuenta a transferir">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Tipo de cuenta</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Selecciona el tipo de cuenta a transferir</option>
                      <option value="1">Cuenta de ahorros</option>
                      <option value="2">Cuenta corriente</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Transferir</button>
                </div>
        </div>
    </div>
</body>

<script src="js/vue.js"></script>
<script src="js/transferencia.js"></script>
</html>
